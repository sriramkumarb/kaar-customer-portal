<div class="formcontainer">
    <div class="formbody">
        <form>
            <div class="header">Welcome</div>
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username">
                </mat-form-field>
                <span>Username cannot be blank</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>
                <span>Password cannot be blank</span>
            </div>
            <div style="margin-top:40px; text-align: center;">
                <button class="form-btn" mat-stroked-button>Sign In</button>
            </div>
        </form>
    </div>

    <div>
        <div style="padding: 20px;">
            <button class="form-btn-hollow" mat-stroked-button (click)="movetoregister()">Register</button>
        </div>
    </div>
</div>
