<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;">
            <div class="header">Register</div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" matInput placeholder="Email" id="email">
                </mat-form-field>
                <span>Entered email is invalid</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" matInput placeholder="Username" id="user">
                </mat-form-field>
                <span>Username is required</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" matInput placeholder="Password" id="pass">
                </mat-form-field>
                <span>Password is a mandatory field</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" matInput placeholder="Re-enter Password" id="cnfpass">
                </mat-form-field>
                <span>Password and confirm password should match</span>
            </div>
            <div style="margin-top:20px; text-align: center;">
                <button class="form-btn" mat-stroked-button>Register</button>
            </div>


            <div style="text-align: center; margin-top: 20px;">
                <p>Success message</p>
            </div>
        </form>
    </div>

    <div>
        <div style=" padding: 20px;">
            <button class="form-btn-hollow" mat-stroked-button (click)='movetologin()'>Login</button>
        </div>
    </div>
</div>
