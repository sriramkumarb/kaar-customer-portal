<div class="formcontainer">
    <div class="formbody">
        <form [formGroup]="loginForm">
            <div class="header">Welcome!</div>
            <div>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Username">
                </mat-form-field>
                <span *ngIf="isValid('email')">Username cannot be blank</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password cannot be blank</span>
            </div>
            <div style="margin-top:40px; text-align: center;">
                <button class="form-btn align-content-center" mat-stroked-button (click)="login()">
                    Sign In
                    <mat-icon class="ms-1">vpn_key</mat-icon>
                </button>
            </div>
            <div style="text-align: center; margin-top: 20px; color: red;">
                <p>{{ errorMessage }}</p>
            </div>
        </form>
    </div>
</div>
