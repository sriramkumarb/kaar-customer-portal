<div class="formcontainer">
    <div class="formbody">
        <form [formGroup]="myForm">
            <div class="header">Register</div>
            <div>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Email" id="email">
                </mat-form-field>
                <span *ngIf="isValid('email')">Entered email is invalid</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" formControlName="username" matInput placeholder="Username" id="user">
                </mat-form-field>
                <span *ngIf="isValid('username')">Username is required</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password" id="pass">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password is a mandatory field and should be more than 5</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password"
                        id="cnfpass">
                </mat-form-field>
                <span *ngIf="isValid('cnfpass')"> Password and confirm password should match</span>
            </div>
            <div style="margin-top:20px; text-align: center;">
                <button class="form-btn" mat-stroked-button (click)="register()">Register</button>
            </div>


            <div style="text-align: center; margin-top: 20px;">
                <p>{{ successMessage }}</p>
            </div>
        </form>
    </div>

    <div>
        <div style=" padding: 20px;">
            <button class="form-btn-hollow" mat-stroked-button (click)='movetologin()'>Login</button>
        </div>
    </div>
</div>
