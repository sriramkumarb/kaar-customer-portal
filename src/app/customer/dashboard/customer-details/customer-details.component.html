<div class="card m-3">
    <div class="p-4">
        <div class="avatar m-4 mt-2">
            <div class="row me-2">
                <img src="assets/images/avatar.png" alt="profile-pic">
            </div>
            <div class="row">
                <h2><b>Customer Details</b></h2>
            </div>
        </div>
        <form>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="name" class="col-sm-2 col-form-label">Customer First Name : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="name_2" class="col-sm-2 col-form-label">Customer Last Name : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="name_2">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="customer_id" class="col-sm-2 col-form-label">Customer Number : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="customer_id">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="search_term" class="col-sm-2 col-form-label">Search Term : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="search_term">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="one_time_acc" class="col-sm-2 col-form-label">One Time Account : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="one_time_acc">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="telephone" class="col-sm-2 col-form-label">Telephone Number : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="telephone">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="fax_number" class="col-sm-2 col-form-label">Fax Number : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="fax_number">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="street" class="col-sm-2 col-form-label">House Number & Street : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="street">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="address" class="col-sm-2 col-form-label">Address : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="city" class="col-sm-2 col-form-label">City : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="city">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="state" class="col-sm-2 col-form-label">State : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="state">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="country" class="col-sm-2 col-form-label">Country : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="country">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="postal_code" class="col-sm-2 col-form-label">Postal Code : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" class="form-control" id="postal_code">
                </div>
            </div>
            <!-- button -->
            <div class="d-flex justify-content-center m-4">
                <button type="submit" class="btn btn-outline-success">Update</button>
            </div>
        </form>
    </div>
</div>
