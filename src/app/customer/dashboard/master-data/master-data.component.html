<div class="card">
    <div class="row mt-4">
        <div class="col ms-3 mb-3">
            <h2><b>Customer Master Data Upload</b></h2>
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <input type="file" multiple="false" id="input" placeholder="Choose a Excel File"
                (change)="excelRead($event)" />
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">

            <table>
                <tbody>
                    <tr *ngFor='let row of data'>
                        <td *ngFor='let cell of row'>
                            {{ cell }}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="d-flex justify-content-center mt-4" *ngIf="show" style="color:green; font-weight: bold;">
            <h3>The Customer Master Data Uploaded with the Customer ID : {{ customer_number }}</h3>
        </div>
        <div class="d-flex justify-content-center mt-3" style="color: red;">
            {{ error_message }}
        </div>
    </div>
</div>
