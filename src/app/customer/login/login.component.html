<div class="formcontainer">
    <div class="formbody">
        <form [formGroup]="loginForm">
            <div class="header">Welcome</div>
            <div>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <span *ngIf="isValid('email')">Username cannot be blank</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password cannot be blank</span>
            </div>
            <div style="margin-top:40px; text-align: center;">
                <button class="form-btn" mat-stroked-button (click)="login()">Sign In</button>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <p>{{ errorMessage }}</p>
            </div>
        </form>
    </div>

    <div>
        <div style="padding: 20px;">
            <button class="form-btn-hollow" mat-stroked-button (click)="movetoregister()">Register</button>
        </div>
    </div>
</div>
