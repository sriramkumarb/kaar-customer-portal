<div class="card m-3">
    <div class="ps-3 pt-2">
        <mat-icon [routerLink]="['../../dashboard']"
            style="cursor: pointer; border: 1px solid gray; border-radius: 25px;">
            keyboard_backspace
        </mat-icon>
    </div>
    <div class="p-4">

        <div class="avatar m-4 mt-2">
            <div class="row me-2">
                <img src="assets/images/vendor.png" alt="profile-pic">
            </div>
            <div class="row">
                <h2><b>Employee Details</b></h2>
            </div>
            <div class="row m-4">
                <img class="edit-logo" src="assets/images/nb-edit.svg" (click)="enableEdit()">
            </div>
        </div>

        <div *ngIf="show" class=" mt-4 mb-4 d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <form *ngIf="!show" #userdetails="ngForm">
            <div class="row mb-3 d-flex justify-content-center">
                <label for="name" class="col-sm-2 col-form-label">Employee First Name : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="F_NAME"
                        [(ngModel)]="empDetails.VORNA" [disabled]=' disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="name_2" class="col-sm-2 col-form-label">Employee Last Name : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="L_NAME"
                        [(ngModel)]='empDetails.NACHN' [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="customer_id" class="col-sm-2 col-form-label">Employee Number : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="EMPLOYEE_ID"
                        [(ngModel)]='empDetails.PERNR' [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="one_time_acc" class="col-sm-2 col-form-label">Title : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="TITLE" [(ngModel)]='empDetails.TITEL'
                        [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="telephone" class="col-sm-2 col-form-label">Nationality : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="NATIONALITY"
                        [(ngModel)]='empDetails.NATIO' [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="street" class="col-sm-2 col-form-label">House Number & Street : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="STREET"
                        [(ngModel)]='empDetails.STRAS' [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="city" class="col-sm-2 col-form-label">City : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="CITY" [(ngModel)]='empDetails.ORT01'
                        [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="country" class="col-sm-2 col-form-label">Country : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="COUNTRY"
                        [(ngModel)]='empDetails.LAND' [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="postal_code" class="col-sm-2 col-form-label">Postal Code : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="POSTAL_CODE"
                        [(ngModel)]='empDetails.PSTLZ' [disabled]='disable'>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="postal_code" class="col-sm-2 col-form-label">Telephone : </label>
                <div class="col-sm-10 col-md-4">
                    <input type="text" ngDefaultControl class="form-control" name="TELEPHONE"
                        [(ngModel)]='empDetails.TELNR' [disabled]='disable'>
                </div>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button type="submit" class="btn btn-outline-success" (click)="updateEmployeeDetails(userdetails.value)"
                    [disabled]='disable'>Update</button>
                <p class="ms-5 text-center" style="color: green; font-size: larger;">{{ res_status }}</p>
                <p class="ms-5 text-center" style="color: red; font-size: larger;">{{ error_msg }}</p>
            </div>
        </form>
    </div>
</div>
